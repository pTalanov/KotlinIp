<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Image processor</title>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.17.custom.css"/>
    <link rel="stylesheet" type="text/css" href="css/custom.css"/>
</head>

<script src="js/jquery/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="js/jquery/jquery-ui-1.8.17.custom.min.js" type="text/javascript"></script>

<body>

<div>
    <div id="views">
        <button id="showAll">Restore all views</button>
    </div>
    <div id="header">
        <h1>Kotlin image processor</h1>
    </div>

</div>


<div id="tools" class="fill_parent">
    <div class="toolbar">
        <button id="save_as_button">Save to:</button>

        <input type="radio" id="format_png" name="radio" checked="checked"/><label for="format_png">Png</label>
        <input type="radio" id="format_bmp" name="radio"/><label for="format_bmp">Bmp</label>
        <input type="radio" id="format_jpeg" name="radio"/><label for="format_jpeg">Jpeg</label>
    </div>

    <div id="load_file" class="toolbar">
        <h3>Load file</h3>
        <input type='file' id="file_loader" size="10"/>
    </div>
    <div class="toolbar">
        <h3>Simple filters</h3>
        <button id="filter_invert">Invert</button>
        <button id="filter_dilation">Dilation</button>
        <button id="filter_erosion">Erosion</button>
    </div>
    <div class="toolbar">
        <h3>Predefined linear filters</h3>
        <button id="filter_integrating_3x3">Integrating 3x3</button>
        <button id="filter_integrating_5x5">Integrating 5x5</button>
    </div>
    <div class="toolbar">
        <h3>Add custom linear filters</h3>
        <button id="add_filter_3x3">Add 3x3 filter</button>
        <button id="add_filter_5x5">Add 5x5 filter</button>
    </div>
    <div class="toolbar">
        <h3>Custom linear filters</h3>
        <button id="clear_filters">Clear custom linear filters</button>
    </div>
</div>


<div id="history">
</div>

<div id="result" title="Result"></div>

<div id="image">
    <canvas id="canvas"></canvas>
</div>


<div id="form3" class="form" title="Enter filter data.">

    <form>
        <fieldset>
            <input type="text" id="f1_1" value="0" class="ui-widget-content ui-corner-all"/>
            <input type="text" id="f1_2" value="0" class="ui-widget-content ui-corner-all"/>
            <input type="text" id="f1_3" value="0" class="ui-widget-content ui-corner-all"/>
            <hr>
            <input type="text" id="f1_4" value="0" class="ui-widget-content ui-corner-all"/>
            <input type="text" id="f1_5" value="1" class="ui-widget-content ui-corner-all"/>
            <input type="text" id="f1_6" value="0" class="ui-widget-content ui-corner-all"/>
            <hr>
            <input type="text" id="f1_7" value="0" class="ui-widget-content ui-corner-all"/>
            <input type="text" id="f1_8" value="0" class="ui-widget-content ui-corner-all"/>
            <input type="text" id="f1_9" value="0" class="ui-widget-content ui-corner-all"/>
            <hr>
            <label for="f1_name">Name:</label>
            <input type="text" id="f1_name" value="filter" class="ui-widget-content ui-corner-all"/>
            <label for="f1_divider">Divider:</label>
            <input type="text" id="f1_divider" value="1" class="ui-widget-content ui-corner-all"/>
        </fieldset>
    </form>
</div>

</body>

<script src="js/pixastic/pixastic.custom.js" type="text/javascript"></script>
<script src="js/kotlin_lib.js" type="text/javascript"></script>
<script src="js/canvas_helper.js" type="text/javascript"></script>
<script src="js/ip_helper.js" type="text/javascript"></script>
<script type="text/javascript" src="../src/ip.js"></script>

</html>
